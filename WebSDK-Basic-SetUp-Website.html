    <title>Basic Setup of Web SDK Example</title>
    <meta charset="UTF-8">
    <meta name="description" content="your text goes here">

    <script src="https://sdk-cdn.optimove.net/websdk/sdk-v1.0.4.js"></script>

    <script type="text/javascript">
        //ConfigVersion should be dynamically changed when adding/modifing events
        var config_version = "1.0.0";

        var public_customer_ID = "123456";
        var sdk_token = "dff22133dfd0970123hkjchd8912jdwks123123fddfd9213d"; //must be string

        optimoveSDK.initialize(sdk_token, config_version, function(){

            /* Linking Visitors to Registered Customers
                **Only call this function if registered / identified customers is not empty, null, unidentified
                **Must be called on every page visit for which the visitor is identified as a known customer 
                **public_customer_ID value can come from site cookie value, after login, etc
                **public_customer_ID needs to be the identical customerID as you send in your daily data transfer
                **public_customer_ID can be numberic/string, depending on your daily transfer
            */
            if (public_customer_ID != 'undefined') {
                optimoveSDK.API.setUserId(public_customer_ID);
            }

            /********************************************************************************************************/

            /* Tracking Visitor and Customer Page Visits
                **Must be called on every page of the website to ensure that accurate user counts and session time metrics are collected.
                **Every page view is recorded, including repeated visits to the same page.
                **Also supports Single Page Application - Product Integration can enable this for you
            */
            function updateSDKPageVisit (PageURL, PageTitle, PageCategory) {
                optimoveSDK.API.setPageVisit(PageURL, PageTitle, PageCategory);
            }

            var PageURL = 'https://www.example.com/shop/sport/tennis?user=824734214'; //string, required
            var PageTitle = 'Tennis - Main Page'; //string, optional
            var PageCategory = 'Sport-Tennis'; //string, optional

            updateSDKPageVisit (PageURL, PageTitle, PageCategory);

            //Test events via Developer Tools

            /********************************************************************************************************/

            /* Recording User Email Addresses
                **Used when Visitor submits a register or subscribe/newsletter form
                **mainly used for realtime campaigns which we want to trigger a campaign immediatly
            */
            function updateSDKUserEmail(email){
                optimoveSDK.API.setUserEmail(email); //string, required
            }

            var email = 'joe@optimove.com';

            updateSDKUserEmail (email);

            /********************************************************************************************************/
            
            /* Registering the User ID and User Email at the Same Time
                **Used when you want to set both customerID and email address simultaneously
                **Used in cases such as sending welcome email after registation
                **Best used when tracking realtime email event
                **Optional functionality
            */
            var userId = '123456';
            var emailAddress = 'johndoe@optimove.com';
            var eventName = 'Registration';
            var parameters = {
                first_name : 'John',
                last_name : 'Doe'
            }
            optimoveSDK.API.registerUser(userId, email, eventName, parameters);

            /********************************************************************************************************/

        }, "info");
    </script>

</head>
